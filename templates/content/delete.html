{% extends "base.html" %}

{% block title %}
  Delete {{ project.title }}
{% endblock title %}

{% block content %}
<div class="project-form">
  <h1>Delete Project?</h1>
  <p>Are you sure you want to delete: {{ project.title }}?</p>
      <form method="POST" action="{% url 'delete' project.pk %}">
          {% csrf_token %}
          <input type="submit" class="submit-button" value="Confirm">
      </form>
</div>
{% endblock content %}
