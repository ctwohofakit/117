{% extends "base.html" %}

{% block title %}
  Delete {{ project.title }}
{% endblock title %}

{% block content %}
<h1 class="text-center">Delete Project?</h1>
<p class="text-center">Are you sure you want to delete: {{ project.title }}?</p>
<div class="submit-button-set">
    <form method="POST" action="{% url 'delete' project.pk %}">
        {% csrf_token %}
        <input type="submit" class="submit-button" value="Confirm">
    </form>
</div>
{% endblock content %}
